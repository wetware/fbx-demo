services:
  wetware:
    image: wetware/fbx-demo
    container_name: wetware
    network_mode: host
    volumes:
      # Wetware-specific
      # TODO: copy WASM file to container
      # Dstack-specific
      - /var/run/tappd.sock:/var/run/tappd.sock
      - ${DSTACK_SOCKET}:/var/run/dstack.sock
      - ${TAPPD_SOCKET}:/var/run/tappd.sock
    environment:
      - DSTACK_SIMULATOR_ENDPOINT=/var/run/dstack.sock
      - DEBUG=true
    # cap_add:
    #   - NET_ADMIN
    #   - NET_RAW
    restart: no
    # stdin_open: true
    tty: true
    privileged: true
    working_dir: /pkg
    command: ww start

  tiktok-api:
    image: tikapi/tikapi
    container_name: tikapi
    network_mode: host
    volumes:
      - ./tiktok/api:/api
    environment:
      - PYTHONUNBUFFERED=1
    working_dir: /
    command: python -m api.main
